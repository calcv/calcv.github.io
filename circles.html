<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Demo</title>

</head>
<body>
<h1>Circle</h1>
    <form>
      <label for="areaSquare">radius: </label>
      <input id="areaSquare"> 
 <input type="submit" value="Submit">
      <br>
      <label for="answerAreaSquare">Area: </label>
      <output id="answerAreaSquare"></output> <br>
<br>
<label for="answerAreacr">Circumference: </label>
      <output id="answerAreacr"></output> <br>
    </form>

<script>
(function () {
  function areaSquare(event) {
    var radius = document.getElementById("areaSquare").value;
    var answer = radius*radius*3.1416;
    document.getElementById("answerAreaSquare").value = answer;
    event.preventDefault();
  }
  document.querySelector('form').addEventListener('submit', areaSquare);
})();
  </script>
  <script>
(function () {
  function areaSquare(event) {
    var radius = document.getElementById("areaSquare").value;
    var answer = radius*2*3.1416;
    document.getElementById("answerAreacr").value = answer;
    event.preventDefault();
  }

  </script>

</body>
</html>
